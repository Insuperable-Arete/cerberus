<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Gnar Swells, Brah</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body ui-view>
    <a href="http://magicseaweed.com">
      <img src="http://im-1-uk.msw.ms/msw_powered_by.png">
    </a>
    <section ng-controller="GoogleMapController">
      <div map-lazy-load="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"><map center="37.783724, -122.408978">
          <!-- dummy static marker -->
          <marker ng-repeat="beach in beachData" position="[{{beach.lat}}, {{beach.lon}}]">   </marker></map></div>
      <!--this works, proving that I can access and iterate through $scope.beachData-->
      
    </section>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/underscore/underscore.js"></script>
    <script src="../../bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="../js/controllers/homeController.js"></script>
    <script src="../js/controllers/googleMapController.js"></script>
    <script src="../js/services/mapService.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="../app.js"></script>
  </body>
</html>
