<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
  </head>
  <body ui-view>
    <section ng-controller="MapController">
      <div class="angular-google-map-container">
        <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
      </div>
    </section>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script scr="../../bower_components/underscore/underscore.js"></script>
    <script src="../../bower_components/lodash/lodash.min.js"></script>
    <script src="../../bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!-- we might have issues with the html loading before the google maps API -->
    <!-- but I'll deal with that if it happens-->
    <script src="https://maps.googleapis.com/maps/api/js?"></script>
    <script src="../app.js"></script>
    <script src="../js/controllers/homeController.js"></script>
    <script src="../js/controllers/mapController.js"></script>
    <script src="../js/services/mapService.js"></script>
  </body>
</html>
