<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Gnar Swells, Brah</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/style.css">
  </head>
  <body ui-view><a href="http://magicseaweed.com"><img src="http://im-1-uk.msw.ms/msw_powered_by.png"></a>
    <section ng-controller="GoogleMapController">
      <div map-lazy-load="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"><map center="36.958, -119.2658" zoom="6">
          <marker ng-repeat="beach in beachData" forecast="{{beach.forecastData}}" position="[{{beach.lat}}, {{beach.lon}}]" name="{{beach.beachname}}" tilt="45" map-type-id="SATELLITE" on-click="open()">   </marker>
          <!-- dummy static marker --></map></div>
    </section>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../lib/underscore/underscore.js"></script>
    <script src="../lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../lib/ngmap/build/scripts/ng-map.js"></script>
    <script src="../js/controllers/homeController.js"></script>
    <script src="../js/controllers/googleMapController.js"></script>
    <script src="../js/controllers/detailsController.js"></script>
    <script src="../js/services/mapService.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="../app.js"></script>
    <script type="text/ng-template" id="detailsModal.html">
      <div class="modal-header">
        <div class="modal-title">{{beachName}}</div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="center"><span ng-repeat="star in toRepeat(solidRating)" class="glyphicon glyphicon-star"></span><span ng-repeat="star in toRepeat(remainingStars(solidRating))" class="glyphicon glyphicon-star-empty"></span></div>
            <div class="center">Solid Rating: {{solidRating}}</div>
          </div>
          <div class="col-md-6">
            <div class="center"><span ng-repeat="star in toRepeat(fadedRating)" class="glyphicon glyphicon-star"></span><span ng-repeat="star in toRepeat(remainingStars(fadedRating))" class="glyphicon glyphicon-star-empty"></span></div>
            <div class="center">Faded Rating: {{fadedRating}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="circle center"></div>
            <div class="center">Swell Height: {{swellHeight}}</div>
          </div>
          <div class="col-md-3">
            <div class="circle center"></div>
            <div class="center">Swell Period {{swellPeriod}}</div>
          </div>
          <div class="col-md-3">
            <div class="circle center"></div>
            <div class="center">Wind Speed:</div>
          </div>
          <div class="col-md-3">
            <div class="circle center"></div>
            <div class="center">Wind Direction:</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button btn btn-warning ng-click="cancel()">Cancel</button>
      </div>
    </script>
  </body>
</html>
